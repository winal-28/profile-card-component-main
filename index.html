<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="profile-card">


    <img src="images/image-victor.jpg" alt="Victor Crest" class='pfp'>


    <div class="name-age">
        <h1 class="name">Victor Crest</h4>
        <h2 class="age">26</h4>
    </div>

    <div class="location-div">
    <h5 class="location">London</h5>
    </div>

    <div class="social-stats stats-name">
      <div class="followers">
        <h4 class="followers-count">80K</h4>
        <h4 class="followers-label">Followers</h4>
      </div>
      
      <div class="likes stats-name">
        <h4 class="likes-count">803K</h4>
        <h4 class="likes-label">Likes</h4>
      </div>

      <div class="photos stats-name">
         <h4 class="photos-count">1.4K</h4>
         <h4 class="photos-label">Photos</h4>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alwin Villero</a>.
  </div> 
</body>
</html>
